<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Com HTML5</title>
</head>
<body>

    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/capa.webp" controls autoplay loop>
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p></video>

<h1>Inserindo videos do Youtube</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/veHHqUkySvk?si=jbQ1BmYp1vhrnkaZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
